<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Admin</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- Add Font Awesome for icons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

	<div class="admin-page-section">
		<div class="admin-page-container">

			<!-- Update Admin Section -->
			<div class="admin-page-update-section">
				<h2 class="admin-page-title">Update Admin</h2>
				<form th:action="@{/admin/update/{id}(id=${admin.id})}"
					method="post" class="admin-page-form" th:object="${admin}">
					<input type="hidden" th:field="*{id}">

					<div class="admin-page-form-group">
						<label for="name" class="admin-page-label">Name</label> <input
							type="text" id="name" th:field="*{name}" class="admin-page-input"
							placeholder="Enter name"> <small
							class="admin-page-error-message"
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
					</div>

					<div class="admin-page-form-group">
						<label for="email" class="admin-page-label">Email</label> <input
							type="email" id="email" th:field="*{email}"
							class="admin-page-input" placeholder="Enter email"> <small
							class="admin-page-error-message"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>

					<div class="admin-page-form-group">
						<label for="password" class="admin-page-label">Password</label> <input
							type="password" id="password" th:field="*{password}"
							class="admin-page-input"
							placeholder="Enter new password (optional)"> <small
							class="admin-page-error-message"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
					</div>

					<button type="submit" class="admin-page-submit-btn">Update
						Admin</button>

					<!-- Back Button with Icon -->
					<a th:href="@{/admin/addadmin}" class="admin-page-back-btn"> <i
						class="fas fa-arrow-circle-left"></i>
					</a>
				</form>
			</div>

		</div>
	</div>

	<!-- Success and Error Messages -->
	<div id="adminPageMessageContainer">
		<div th:if="${successMessage}" class="admin-page-success-message"
			id="serverSuccessMessage" th:text="${successMessage}"></div>
		<div th:if="${errorMessage}" class="admin-page-error-message"
			id="serverErrorMessage" th:text="${errorMessage}"></div>
	</div>

</body>
</html>
