<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<section class="index-page">
	<!-- Full-width Slider -->
	<div class="full-width-slider">
		<div id="slider" class="carousel slide" data-bs-ride="carousel"
			data-bs-interval="3000">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/images/slider1.jpg" class="full-img" alt="Slide 1">
				</div>
				<div class="carousel-item">
					<img src="/images/slider2.jpg" class="full-img" alt="Slide 2">
				</div>
				<div class="carousel-item">
					<img src="/images/slider3.jpg" class="full-img" alt="Slide 3">
				</div>
				<div class="carousel-item">
					<img src="/images/slider4.jpg" class="full-img" alt="Slide 4">
				</div>
				<div class="carousel-item">
					<img src="/images/slider5.jpg" class="full-img" alt="Slide 5">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#slider" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#slider" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
			</button>
		</div>
	</div>

	<!-- Categories Section -->
	<h2 class="categories-title">Categories</h2>
	<div class="categories-container"
		th:if="${not #lists.isEmpty(categories)}">
		<div class="category-card" th:each="category : ${categories}">
			<img th:src="${category.imagePath}" alt="Category"
				class="category-img">
			<div class="category-info">
				<h3 th:text="${category.name}"></h3>
				<a th:href="@{/viewproducts/{id}(id=${category.id})}"
					class="btn btn-primary"> Explore </a>
			</div>
		</div>
	</div>
	<div th:unless="${not #lists.isEmpty(categories)}">
		<p>No categories available.</p>
	</div>

</section>
</html>
