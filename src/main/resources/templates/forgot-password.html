<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<section>
    <div class="forgot-password-container">
        <div class="forgot-password-title">Forgot Password</div>
        <form id="forgot-password-form">
            <div class="forgot-password-form-group">
                <label for="email">Enter your email to receive an OTP</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <div id="email-error" class="forgot-password-field-error"></div>
            </div>
            <button type="submit" class="forgot-password-btn">Send OTP</button>
        </form>
        <div class="forgot-password-link">
            <a th:href="@{/login}">Back to Login</a>
        </div>
    </div>
</section>
<script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const emailError = document.getElementById('email-error');

        // Simple email validation
        if (!email || !email.includes('@')) {
            emailError.textContent = 'Please enter a valid email address.';
            document.getElementById('email').classList.add('forgot-password-error-input');
        } else {
            emailError.textContent = '';
            document.getElementById('email').classList.remove('forgot-password-error-input');
            // Here you would typically send the email to your server to send an OTP
            alert('OTP has been sent to your email.');
        }
    });
</script>
</body>
</html>
